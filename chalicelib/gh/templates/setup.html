<form action="{{ github_url }}/organizations/{{ organization }}/settings/apps/new?state={{ nonce }}" method="post">
    Create a GitHub App Manifest: <input type="text" name="manifest" id="manifest"><br>
    <input type="submit" value="Submit">
</form>

<script>
    input = document.getElementById("manifest")

    input.value = JSON.stringify({
        "name": {{ name | tojson }},
        "description": {{ description | tojson }},
        "url": {{ url | tojson }},
        "hook_attributes": {
            "url": {{ hook_url | tojson }},
        },
        "redirect_url": {{ redirect_url | tojson }},
        "public": {{ public | tojson }},
        "default_permissions": {{ default_permissions | tojson }},
        "default_events": {{ default_events | tojson }}
    })
</script>
