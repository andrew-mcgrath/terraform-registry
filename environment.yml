name: terraform-registry

channels:
  - conda-forge

dependencies:
  # Development Dependencies
  - chalice 1.12
  - click >=6,<8
  - docker-py
  - ipython
  - liquidprompt
  - python 3.7
  - pre-commit
  - requests
  # - ngrok, open an account at ngrok.com

  # Runtime Dependencies (must match requirements.txt)
  - environs
  - pynamodb
  - python-dateutil
  - semver

  # Test Dependencies
  - coverage
  - pytest
  - pytest-chalice
